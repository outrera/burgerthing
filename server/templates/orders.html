{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Orders{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Orders</h1>
    
    <table class="table">
        <th>ID</th>
        <th>Ingredients</th>
        <th>Actions</th>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.ingredients }}</td>
            <td><a href="{{ url_for('remove_order', order_id=order.id) }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
